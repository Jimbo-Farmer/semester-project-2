<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kicks: urban footwear for movement, style and comfort">
    <title>Kicks | Create Product</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <a href="index.html" class="brand">
                <img class="brand__logo" src="./images/logo1.svg" alt="The word 'Kicks' in all caps, links to home">
        </a>
        <nav>
            <a class="nav__link products__link" href="products.html">Products</a>
            <a class="nav__link cart__link" href="cart.html">Cart</a>
            <a class="nav__link admin__link" href="admin.html">Admin</a>
            <div id="hamburger" class="">
                <div class="burger__layer burger__top"></div>
                <div class="burger__layer burger__middle1"></div>
                <div class="burger__layer burger__middle2"></div>
                <div class="burger__layer burger__bottom"></div>
            </div>
            <a href="index.html">
                <div id="home-link" class="">
                    <div class="home__roof"></div>
                    <div class="home__building"></div>
                    <div class="home__door"></div>
                </div>
            </a>
            
        </nav>
    </header>
    <main>
        <div class="message-container"></div>
        <h1>Create a Product Listing</h1>
    
        <form id="create-form" action="" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title"/>
            <label for="image">Select Image File</label>
            <input type="file" id="image" name="image"/>
            <!-- <label for="alt-text">Alt Text</label>
            <input type="text" id="alt-text" name="alternativeText"/> -->
            <label for="description">Description</label>
            <textarea id="description" name="description" cols="30" rows="10"></textarea>
            <label for="price">Price ($)</label>
            <input type="text" id="price" name="price" />
            <label for="featured">Featured</label>
            <input type="checkbox" id="featured" name="featured"/>
            <button type="submit" class="product__cta product__create">Create</button>              
            
        </form>
        <a class="back-link" href="admin.html">&#60&#60 Back to administration</a>
    </main>
    <footer>
        <p>Quick Links</p>
    </footer>
</body>
<script src="./javascript/create.js" type="module"></script>
</html>
